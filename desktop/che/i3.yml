# i3

## key bindings

basics:
    $mod+Enter: open new terminal
    $mod+j:     focus left
    $mod+k:     focus down
    $mod+l:     focus up
    $mod+;:     focus right
    $mod+a:     focus parent
    $mod+Space: toggle focus mode

moving windows:
    $mod+Shift+j: move window left
    $mod+Shift+k: move window down
    $mod+Shift+l: move window up
    $mod+Shift+;: move window right

modifying windows:
    $mod+f: toggle fullscreen
    $mod+v: split a window vertically
    $mod+h: split a window horizontally
    $mod+r: resize mode

layout:
    $mod+e: default
    $mod+s: stacking
    $mod+w: tabbed
    $mod+Shift+Space: toggle floating
    $mod+Left click:  drag floating

workspaces:
    $mod+0-9: switch to another workspace
    $mod+Shift+0-9:	move a window to another workspace
    $mod+Ctrl+>: move workspace to another monitor

apps:
    $mod+d:	open application launcher (dmenu)
    $mod+Shift+q:	kill a window

exit:
    $mod+Shift+c: reload the configuration file
    $mod+Shift+r: restart i3 inplace
    $mod+Shift+e: exit i3
    $mod+Shift+.: suspend

## commands

others:
    startx i3: start i3 from command line

